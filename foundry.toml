[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/"
]

# Solidity compiler settings
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM version
evm_version = "paris"

# Test settings
verbosity = 3

# RPC endpoints
[rpc_endpoints]
basecamp = "${BASECAMP_RPC_URL}"

# Etherscan settings for verification
[etherscan]
basecamp = { key = "${BLOCKSCOUT_API_KEY}", url = "https://explorer.basecamp-testnet.camp.network/api" }
